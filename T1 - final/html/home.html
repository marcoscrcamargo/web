<!DOCTYPE html>
<html>
	<head>
		<!-- Título da página. -->
		<title>Petshop</title>
		<!-- Descrição da página. -->
		<meta name="description" content="Pet shop home page.">
		<!-- Charset utilizado. -->
		<meta charset="utf-8">
		<!-- Palavras chave. -->
		<meta name="keywords" content="Pet, Shop, Products, Services">
		<!-- Autores. -->
		<meta name="author" content="Marcos, Victor and Gabriel">
		<!-- Viewport. -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- External CSS -->
		<link rel="stylesheet" href="../css/home.css">
	</head>
	<body>
		<!-- Header. -->
		<div class="row header justify">
			<!-- Logo. -->
			<div class="row">
				<a class="logo-text" href="#">
				<img src="../images/paw.png" class="logo-image" alt="Logo">
				Petshop
				</a>
			</div>

			<!-- Campo de Login -->
			<div class="row">
				<!-- Informações que são enviadas para o server -->
				<form class="row" action="#" method="get" accept-charset="utf-8">
					<!-- Usuário -->
					<div class="column">
						<input class="header-login" type="text" name="username" placeholder="Username" required>
						<a class="under-login" href="#">Sign Up</a>
					</div>

					<!-- Senha -->
					<div class="column">
						<input class="header-login" type="password" name="password" placeholder="Password" required>
						<a class="under-login" href="#">Forgot Password?</a>
					</div>

					<!-- Botão de Login -->
					<button class="login-button" type="submit">Login</button>
				</form>
			</div>
		</div>

		<!-- Barra de navegação. -->
		<ul class="navbar">
			<!-- Links para as páginas -->
			<li class="navbar-item active"><a class="navbar-link" href="#">Home</a></li>
			<li class="navbar-item"><a class="navbar-link" href="#">Products</a></li>
			<li class="navbar-item"><a class="navbar-link" href="#">Services</a></li>
			<li class="navbar-item"><a class="navbar-link" href="#">Contact</a></li>
		</ul>

		<!-- Container dos slides. -->
		<div class="slideshow-container">
			<!-- Slide 0 -->
			<div class="slides fade">
				<img src="../images/auau.jpg" style="width:100%;height:100%;">
			</div>

			<!-- Slide 1 -->
			<div class="slides fade">
				<img src="../images/miau.jpg" style="width:100%;height:100%;">
			</div>

			<!-- Slide 2 -->
			<div class="slides fade">
				<img src="../images/auau_miau.jpg" style="width:100%;height:100%;">
			</div>

			<!-- Botões de navegação. -->
			<a class="prev" onclick="prevSlide()">&#10094;</a>
			<a class="next" onclick="nextSlide()">&#10095;</a>
		</div>

		<!-- Os pontos. -->
		<div style="text-align:center">
			<span class="dot" onclick="setSlide(0)"></span> 
			<span class="dot" onclick="setSlide(1)"></span> 
			<span class="dot" onclick="setSlide(2)"></span> 
		</div>

		<!-- Rodapé -->
		<div class="footer">
			<h3>Our Team</h3>
			<p>Gabriel Camargo (gabrielcamargo@usp.br)</p>
			<p>Marcos Camargo (marcoscrcamargo@gmail.com)</p>
			<p>Victor Forbes (victor.forbes@usp.br)</p>
		</div>

		<!-- Script para os slides. -->
		<script src="../js/home.js"></script>
	</body>
</html>
