<!DOCTYPE html>
<html>
	<head>
		<!-- Título da página. -->
		<title>Petshop</title>
		<!-- Descrição da página. -->
		<meta name="description" content="Pet shop home page.">
		<!-- Charset utilizado. -->
		<meta charset="utf-8">
		<!-- Palavras chave. -->
		<meta name="keywords" content="Pet, Shop, Products, Services">
		<!-- Autores. -->
		<meta name="author" content="Marcos, Victor and Gabriel">
		<!-- Viewport - instruções para dimensão e escala. -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- External CSS -->
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<!-- Header. -->
		<div class="row header justify">
			<!-- Logo -->
			<div class="row">
				<a class="logo-text" href="#">
				<img src="https://raw.githubusercontent.com/marcoscrcamargo/web/master/T1/img/paw.png" class="logo" alt="logo">
				Petshop
				</a>
			</div>

			<!-- Campo de Login -->
			<div class="row">
				<!-- Informações que são enviadas para o server -->
				<form class="row" action="#" method="get" accept-charset="utf-8">
					<!-- Usuário -->
					<div class="column">
						<input type="text" name="username" placeholder="Username" required>
						<a class="under-login" href="#">Sign Up</a>
					</div>

					<!-- Senha -->
					<div class="column">
						<input type="password" name="password" placeholder="Password" required>
						<a class="under-login" href="#">Forgot Password?</a>
					</div>

					<!-- Botão de Login -->
					<button type="submit">Login</button>
				</form>
			</div>
		</div>

		<!-- Barra de navegação. -->
		<ul class="navbar">
			<!-- Links para as páginas -->
			<li class="navbar-item active"><a class="navbar-link" href="#">Home</a></li>
			<li class="navbar-item"><a class="navbar-link" href="#">Products</a></li>
			<li class="navbar-item"><a class="navbar-link" href="#">Services</a></li>
			<li class="navbar-item"><a class="navbar-link" href="#">Contact</a></li>
		</ul>
		<br>

		<iframe src="calendar_frame.html" height="600" style="width:60%;text-align: center;"></iframe>
		<br>

		<!-- Rodapé -->
		<div class="footer">
			<h3>Our Team</h3>
			<p>Gabriel Camargo (gabrielcamargo@usp.br)</p>
			<p>Marcos Camargo (marcoscrcamargo@gmail.com)</p>
			<p>Victor Forbes (victor.forbes@usp.br)</p>
		</div>

		<!-- Script para os slides. -->
		<script src="slideshow.js"></script>
	</body>
</html>
